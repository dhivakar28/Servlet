
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>

                <td><label for="first">FIRST NAME : </label></td>
                <td><input type="text" name="first" id="" placeholder="ENTER FIRST NAME" required></td>

            </tr>

            <tr>

                <td><label for="last">LAST NAME : </label></td>
                <td><input type="text" name="last" id="" placeholder="ENTER FIRST NAME" required></td>

            </tr>

            <tr>

                <td><label for="dob">DOB : </label></td>
                <td><input type="date" name="dob" id="" required></td>

            </tr>

            <tr>

                <td><label for="phno">PHONE NUMBER : </label></td>
                <td><input type="tel" name="phno" id="" required placeholder="ENTER PHONE NUMBER"></td>

            </tr>

            <tr>

                <td><label for="mail">EMAIL : </label></td>
                <td><input type="email" name="mail" id="" placeholder="ENTER EMAIL" required></td>

            </tr>

            <tr>

                <td><label for="add">ADDRESS : </label></td>
                <td><textarea name="add" id="" cols="30" rows="10" required placeholder="ENTER ADDRESS"></textarea></td>

            </tr>

            <tr>

                <td><label for="gen">GENDER : </label></td>
                <td><input type="radio" name="gen" id="">MALE <input type="radio" name="gen" id="">FEMALE</td>

            </tr>

            <tr>

                <td><label for="city">CITY : </label></td>
                <td><input type="text" name="city" id="" required placeholder="ENTER CITY"></td>

            </tr>

            <tr>

                <td><label for="pin">PIN CODE : </label></td>
                <td><input type="number" name="pin" id="" required placeholder="ENTER PIN CODE"></td>

            </tr>

            <tr>

                <td><label for="state">STATE : </label></td>
                <td><input type="text" name="state" id="" required placeholder="ENTER STATE"></td>

            </tr>

            <tr>

                <td><label for="country">COUNTRY : </label></td>
                <td><input type="text" name="country" id="" required placeholder="ENTER COUNTRY"></td>

            </tr>

            <tr>

                <td><label for="qua">QUALIFICATION : </label></td>
                <td>

                    <table>
                        <tr>
                            <td>SL.NO</td>
                            <td>EXAMINATION</td>
                            <td><label for="b1">BOARD</label></td>
                            <td><label for="b2">PERCENTAGE</label></td>
                            <td><label for="b3">YEAR OF PASSING</label></td>
                        </tr>

                        <tr>
                           <td>01</td>
                           <td>CLASS X</td>
                           <td><input type="text" name="b1" id="" placeholder="ENTER BOARD"></td>
                           <td><input type="number" name="b2" id="" placeholder="ENTER PERCENTAGE"></td>
                           <td><input type="number" name="b3" id="" placeholder="ENTER PASSING YEAR"></td>
                        </tr>

                        <tr>
                           <td>02</td>
                           <td>CLASS II</td>
                           <td><input type="text" name="a1" id="" placeholder="ENTER BOARD"></td>
                           <td><input type="number" name="a2" id="" placeholder="ENTER PERCENTAGE"></td>
                           <td><input type="number" name="a3" id="" placeholder="ENTER PASSING YEAR"></td>
                        </tr>

                        <tr>
                            <td>03</td>
                            <td>GRADUATION</td>
                            <td><input type="text" name="c1" id="" placeholder="ENTER BOARD"></td>
                            <td><input type="number" name="c2" id="" placeholder="ENTER PERCENTAGE"></td>
                            <td><input type="number" name="c3" id="" placeholder="ENTER PASSING YEAR"></td>
                         </tr>

                         <tr>
                            <td>04</td>
                            <td>MASTER</td>
                            <td><input type="text" name="d1" id="" placeholder="ENTER BOARD"></td>
                            <td><input type="number" name="d2" id="" placeholder="ENTER PERCENTAGE"></td>
                            <td><input type="number" name="d3" id="" placeholder="ENTER PASSING YEAR"></td>
                         </tr>

                    </table>



                </td>
    
            </tr>

            <tr>

                <td><label for="ho">HOBBIES : </label></td>
                <td><input type="checkbox" name="ho" id="">DRAWING <input type="checkbox" name="ho" id="">SINGING <input type="checkbox" name="ho" id="">DANCING <br><input type="checkbox" name="ho" id="">OTERS <input type="text" name="" id="" placeholder="ENTER OTHERS"></td>


            </tr>

            <tr>

                <td><label for="cou">COURSES <br> APPLIED FOR</label></td>
                <td><input type="checkbox" name="cou" id="">BCA <input type="checkbox" name="cou" id="">B.COM <input type="checkbox" name="cou" id="">BSC <input type="checkbox" name="cou" id="">BA</td>

            </tr>
            <tr>

                <td><input type="submit" value="SUBMIT"></td>
                <td><input type="reset" value="reset"></td>

            </tr>

        </table>
    </form>
</body>
</html>
